<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Goggles" />
		<meta name="description" content="A todo app" />
		<meta property="og:title" content="Todo App" />
		<meta property="og:description" content="A todo app" />
		<meta property="og:image" content="https://gogglesinc.github.io/cdn/images/goggles-svg.svg" />
		<meta property="og:url" content="/index.html" />
		<meta property="og:site_name" content="Todo app" />
		<meta name="twitter:card" content="" />
		<meta name="twitter:image:alt" content="" />
		<link rel="stylesheet" href="public/style.css" />
		<link rel="icon" href="https://gogglesinc.github.io/cdn/images/goggles-svg.svg" type="image/svg+xml" />
		<title>Todo App</title>
	</head>
	<body>
		<aside class="bar flex">
			<div class="flex">
				<ion-icon name="clipboard-outline"></ion-icon>
				<p>Todo App</p>
			</div>
			<p class="flex">
				Made by
				<img src="https://gogglesinc.github.io/cdn/images/goggles-small.png" alt="" id="goggles" />
				<span>
					<a href="http://someguy403.github.io" target="_blank" rel="noopener noreferrer"> Goggles </a>
				</span>
			</p>
		</aside>

		<div class="edit">
			<textarea id="todotext" placeholder="Enter Text Here!"></textarea>

			<div class="editaction">
				<div class="dropdown">
					<button class="btn" id="add">Add</button>
					<button class="btn flex"><ion-icon name="chevron-down-outline"></ion-icon></button>
					<div class="dropdown-content">
						<button id="addtotodo">Add to 'Todo' List</button>
						<button id="addtocomplete">Add to 'Completed' List</button>
					</div>
				</div>
				<button id="clearcpl" class="btn">Clear Completed</button>
				<button id="clearall" class="btn">Clear All</button>
			</div>
		</div>

		<main id="app">
			<p id="tdt">Todo:</p>
			<ul class="list" id="todo"></ul>
			<hr />
			<p id="cpt">Completed:</p>
			<ul class="list" id="complete"></ul>
		</main>

		<script src="public/script.js" defer></script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
	</body>
</html>
